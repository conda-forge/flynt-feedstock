{% set name = "flynt" %}
{% set version = "1.0.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/flynt-{{ version }}.tar.gz
  sha256: 35cb382df6cca510698a6b68f6957f30befc0941a30e4b1a906ef19540529489

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  entry_points:
    - flynt = flynt:main

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - pip
  run:
    - python >={{ python_min }}
    # want to stay noarch: python so adding this for all python
    - tomli >=1.1.0

test:
  imports:
    - flynt
  commands:
    - pip check
    - flynt --help
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/ikamensh/flynt
  summary: CLI tool to convert a python project's %-formatted strings to f-strings.
  license: MIT
  license_family: MIT
  license_file: LICENSE
  dev_url: https://github.com/ikamensh/flynt
  doc_url: https://github.com/ikamensh/flynt

extra:
  recipe-maintainers:
    - altheaden
    - xylar
